<header class="navbar bg-base-100">
  <div class="navbar-start">
    <a class="btn btn-ghost normal-case text-5xl" [routerLink]="['/']">
      <nexus-logo></nexus-logo>
    </a>
  </div>
  <div class="navbar-end">
    <ng-container *ngIf="isLoggedIn; else loginButton">
      <input
        [(ngModel)]="search"
        type="text"
        placeholder="Search"
        class="input input-sm input-bordered w-full max-w-xs rounded-r-none"
      />
      <button
        (click)="submitSearch()"
        class="btn btn-sm btn-square rounded-l-none border border-l-0 border-solid border-gray-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </button>
    </ng-container>
    <ng-template #loginButton>
      <a class="btn btn-ghost btn-circle" [routerLink]="['/login']">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 512 512"
          class="w-8 h-8"
        >
          <path
            d="M192 176v-40a40 40 0 0 1 40-40h160a40 40 0 0 1 40 40v240a40 40 0 0 1-40 40H240c-22.09 0-48-17.91-48-40v-40"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
          ></path>
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="M288 336l80-80l-80-80"
          ></path>
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="M80 256h272"
          ></path>
        </svg>
      </a>
    </ng-template>
  </div>
</header>
